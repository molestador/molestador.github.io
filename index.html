<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPACE ADVENTURE 3000</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>

    <div class="main">
        <div class="wrapper" id="wrap">
        </div>
        <div class='wrapper2'>
            <div class="score">SCORE:
                <div id="score"></div>
            </div>
            <button id="mute">Music: On</button>
        </div>
        <div class='wrapper3' id='wrapper3'>
            <h1>SPACE ADVENTURE 3000</h1>
            <div class="loading" id="loading">
                <p>Loading...</p>
            </div>
            <button id="start">Start Game</button>
        </div>
        <div class='wrapper4' id='wrapper4'>
            <div class="game-over" id="game-over">GAME OVER</div>
        </div>
        <p> Управление: </p>
        <p>Для кежуал игроков: движение (←↑↓→), стрельба (SPACE).</p>
        <p>Для любителей острых ощущений VIM-style: движение H - left, J - down, K - up, L - right, стрельба (SPACE).</p>
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
